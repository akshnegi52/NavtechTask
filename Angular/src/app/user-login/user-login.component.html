<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="https://media.licdn.com/dms/image/C510BAQH_JH_aSNlXkw/company-logo_200_200/0?e=2159024400&v=beta&t=1ZfofJIKKIqXpmraupsUGJWsnKCIurljY0CexwoBVyk" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="password"> -->
        <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="alert alert-danger">
           !invalid email example:user@gmail.com
          <div *ngIf="loginForm.controls['email'].errors.required">
            Email is required.
          </div>
        </div>
        <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
            !password atleast 6 charaters
           <div *ngIf="loginForm.controls['password'].errors.required">
             Password is required.
           </div>
         </div>
        <div class="form-group">
            <input type="text" placeholder="Email" formControlName="email"  class="fadeIn second"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
           
        </div>
        
        <div class="form-group">
            <input type="password" placeholder="Password" formControlName="password" class="fadeIn third" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox"> Remember me
            </label>
          </div>
        <div class="form-group">
        <input type="submit" class="fadeIn fourth" value="Log In">
        </div>
      
      </form>
    </div>
  </div>
